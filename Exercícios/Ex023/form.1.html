<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>Formulário</H1>
    <form autocomplete="off" method="post" action="Login.js">
        <p><label for="login">Login:</label> <input type="text" name="login" id="login" placeholder="Nome de usuário" required minlength="5"></p>
        <p><label for="senha">Senha:</label> <input type="password" name="senha" id="senha" required placeholder="Senha" minlength="8"></p>
        <p><label for="data">Data: <input type="date" name="data" id="data"></label></p>
        <p><label for="hora">Hora: <input type="time" name="hora" id="hora"></label></p>
        <p><label for="numero">Número: <input type="number" name="numero" id="numero" min="0" max="10" placeholder="0 até 10" step="0.5"></label></p>
        <p> <input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>

    </form>
</body>
</html>
