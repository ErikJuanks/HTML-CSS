<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>Formulário</H1>
    <form action="">
        <p>
            Número 1:
            <input type="number" name="n1" id="n1" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            Número 2:
            <input type="number" name="n2" id="n2" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            Soma:
            <output name="soma" id="soma"></output>
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
        <p>
            <label for="num">Avaliação:</label>
            <input type="range" name="num" id="numero" min="0" max="10" oninput="valor.innerHTML = Number(num.value)">
            <output id="valor">5</output>
        </p>
    </form>
</body>
</html>
