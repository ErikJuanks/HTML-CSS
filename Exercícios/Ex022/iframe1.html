        body{

        iframe{

            width: 95vw;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        a{
            color: black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Tenha uma prévia de nossas páginas com os links abaixo!</h1>

        <a href="paginasextras/pag1.html" target="frame"><li>Pág 1</li></a>
        <a href="paginasextras/pag2.html" target="frame"><li>Pág 2</li></a>
        <a href="paginasextras/pag3.html" target="frame"><li>Pág 3</li></a>
    </ul>

</body>
</html>
