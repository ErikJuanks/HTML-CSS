<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .conteiner{
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            /*posso abreviar flex-direction e flex-wrap com o flex-flow*/
        }
        .itens{
        
            background-color: lightseagreen;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">Exemplo de Bloco A</div>
        <div class="itens">Exemplo de Bloco B</div>
        <div class="itens">Exemplo de Bloco C</div>
        <div class="itens">Exemplo de Bloco D</div>
        <div class="itens">Exemplo de Bloco E</div>
    </div>
</body>
</html>
