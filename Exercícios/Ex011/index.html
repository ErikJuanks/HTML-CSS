<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos do servidor interno</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>aqui vai ter um video do meu servidor interno</h1>
    <p>prepare-se para ver o melhor video de todos os tempos</p>
    <video controls width="560" poster="imagens/Thumb.png" >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video2.mkv" type="video/mp4">
        <source src="midia/meu-video3.ogv" type="video/ogg">
        <source src="midia/meu-video1.webm" type="video/webm">
        <p>Sinto muuito, seu navegador não é compatível com os vídeos disponibilizados!</p>
    </video>
    <p><a href="midia/meu-video.mp4" download="meu-video.mp4" target="_blank" type="application/video">Click aqui para baixar o arquivo MP4</a></p>

    <h1>Vamos inserir um video externo do youtube</h1>
    <p>aqui o video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=pHOQlzK6RIpTcJJG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video externo do vimeo</h1>
    <p>aqui o video do vimeo</p>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:560px;height:100%;" title="ANIMATION REEL"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
