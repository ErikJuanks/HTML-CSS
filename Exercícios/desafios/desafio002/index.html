    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre esses termos para descobrir qual tag utilizar em cada caso</p>
    <ul type="square">
           <li> <abbr title="Use p">Parágrafos</abbr></li>
                <li><abbr title="Use h1 até no máximo o h6">Títulos</abbr></li>
                <li><abbr title="Use img">Imagens</abbr></li>
                <li><abbr title="Use abbr">Abreviacoes</abbr></li>
                <li><abbr title="Use code">Código-fonte</abbr></li>
                <li><abbr title="Use pre">Pré-formatacao</abbr></li>
                <li><abbr title="Use ol">Listas enumeradas</abbr></li>
                <li><abbr title="Use ul">Listas em formas</abbr></li>
        
    </ul>
